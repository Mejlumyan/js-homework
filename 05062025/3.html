<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <button id="myBtn">Click me</button>

  <script>
    document.getElementById("myBtn").addEventListener("click", function(e) {
      e.target.textContent = "hello!";
    });
  </script>

</body>
</html>
